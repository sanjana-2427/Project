<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrendSet Dashboard</title>

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel for JSX support -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- CSS Styling -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f5f6fa;
      color: #2f3640;
    }

    header {
      background-color: #273c75;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .dashboard {
      display: flex;
      height: calc(100vh - 60px);
    }

    .sidebar {
      width: 220px;
      background-color: #353b48;
      color: white;
      padding: 20px;
    }

    .sidebar ul {
      list-style: none;
      margin-top: 20px;
    }

    .sidebar li {
      padding: 10px 0;
      cursor: pointer;
    }

    .sidebar li:hover {
      background-color: #40739e;
      border-radius: 5px;
      padding-left: 10px;
    }

    .content {
      flex-grow: 1;
      padding: 30px;
    }

    .card {
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .stat-card {
      background-color: #74b9ff;
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-card h4 {
      font-size: 16px;
    }

    .stat-card p {
      font-size: 24px;
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- React JSX Code -->
  <script type="text/babel">
    const { useState, useEffect } = React;

    function Sidebar() {
      const menuItems = ['Dashboard', 'Analytics', 'Reports', 'Settings'];
      return (
        <div className="sidebar">
          <h2>TrendSet</h2>
          <ul>
            {menuItems.map(item => <li key={item}>{item}</li>)}
          </ul>
        </div>
      );
    }

    function StatCard({ title, value }) {
      return (
        <div className="stat-card">
          <h4>{title}</h4>
          <p>{value}</p>
        </div>
      );
    }

    function DashboardContent() {
      const [stats, setStats] = useState([
        { title: 'Total Users', value: '12,340' },
        { title: 'Monthly Views', value: '89,123' },
        { title: 'Trending Topics', value: '34' },
        { title: 'New Signups', value: '1,024' }
      ]);

      return (
        <div className="content">
          <div className="card">
            <h3>Overview</h3>
            <div className="stats-grid">
              {stats.map((s, i) => (
                <StatCard key={i} title={s.title} value={s.value} />
              ))}
            </div>
          </div>

          <div className="card">
            <h3>Recent Activity</h3>
            <ul>
              <li>üî• "AI Trends 2025" is now top topic</li>
              <li>üìà User growth increased by 12% this week</li>
              <li>üìù 1400+ feedback messages received</li>
              <li>üöÄ New feature "Smart Feed" launched</li>
            </ul>
          </div>
        </div>
      );
    }

    function App() {
      return (
        <>
          <header>TrendSet Dashboard</header>
          <div className="dashboard">
            <Sidebar />
            <DashboardContent />
          </div>
          <div className="footer">¬© 2025 TrendSet Inc. All rights reserved.</div>
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
